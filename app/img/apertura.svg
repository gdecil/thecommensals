       x="5.7142835"
       y="383.79077"
       id="text3336"
       sodipodi:linespacing="150%"><tspan
         sodipodi:role="line"
         id="tspan3338"
         x="5.7142835"
         y="383.79077">Prendi una cucina abbandonata e immaginala portata </tspan><tspan
         sodipodi:role="line"
         x="5.7142835"
         y="473.79077"
         id="tspan3340">a nuova vita. </tspan><tspan
         sodipodi:role="line"
         x="5.7142835"
         y="563.79077"
         id="tspan3342">Pensa a un'installazione di primi e secondi, realizzata in container </tspan><tspan
         sodipodi:role="line"
         x="5.7142835"
         y="653.79077"
         id="tspan3375">spaziali, capaci di assumere nuove e inconsuete gustosità. </tspan><tspan
         sodipodi:role="line"
         x="5.7142835"
         y="743.79077"
         id="tspan3346">La storia di questi profumi, raccontata dall’usura dei lavelli lucidati </tspan><tspan
         sodipodi:role="line"
         x="5.7142835"
         y="833.79077"
         id="tspan3348">a brillantezza, viene preservata e restituita alla città </tspan><tspan
         sodipodi:role="line"
         x="5.7142835"
         y="923.79077"
         id="tspan3350">attraverso The Commensals, per un nuovo viaggio, </tspan><tspan
         sodipodi:role="line"
         x="5.7142835"
         y="1013.7908"
         id="tspan3352">lungo una vita di piaceri.</tspan></text>
