<!DOCTYPE html>
<html ng-app="x">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">

  <title>UI.Layout : holy grail demo</title>

  <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="js/libs/angular.treeview/css/angular.treeview.css">
  <link rel="stylesheet" href="js/libs/angular-ui-layout/ui-layout.css">
  <link rel="stylesheet" type="text/css" href="js/libs/ang-accordion/css/ang-accordion.css">
    
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styleNav.css">
    
</head>

<body>

    <div ui-layout  >
      <div ui-layout-container size="50px" class=" html-back"  >
        <body>
            <div class = "navbarfloat" ng-controller='personController'>
                <angled-navbar affixed='affixed' brand='brand' inverse='inverse' menus='menus' navfn='navfn(action)' search='search' searchfn='searchfn()'></angled-navbar>
           </div>
        </body>
      </div>
      
      <div ui-layout-container> 
        <div ui-layout="{flow : 'column'}" >
            
          <div ui-layout-container class=" html-back1" size="200px"> 
              <div ng-controller="personController"
                    data-angular-treeview="true"
                    data-tree-id="abc"
                    data-tree-model="treedata"
                    data-node-id="id"
                    data-node-label="label"
                    data-node-children="children" >
                </div>
          </div>
            
          <div ui-layout-container class=" js-back" >
              
              <div ng-controller="customersController"> 

                <table>
                  <tr ng-repeat="x in names">
                    <td>{{ x.Name }}</td>
                    <td>{{ x.Country }}</td>
                  </tr>
                </table>

               </div>

              <script>
                function customersController($scope,$http) {
                  $http.get("http://www.w3schools.com/website/Customers_JSON.php")
                  .success(function(response) {$scope.names = response;});
                }
              </script>
              
              <div >
                  <div style="height: 750px; width: 100%; margin: 0;">
                      <ang-accordion>
                            <collapsible-item title="Some Heading">
                                <div>This is regular html code</div>
                            </collapsible-item>
                            <collapsible-item title="Some Heading2">
                                <div>
                                    <iframe onload="loadMol()" id="ketcherFrame" name="ketcherFrame" style="min-width:800px;min-height:510px;width:100%;border-style:none" src="js/ketcher/ketcher.html?ketcher_maximize" scrolling="no"></iframe>            

                                </div>
                            </collapsible-item>
                        </ang-accordion>
                      
                     </div>        
                </div>                          
            </div>
            
          <div ui-layout-container class=" css-back1" size="200px" >

            
            </div>
    
        </div>

      </div>
        
      <div ui-layout-container class=" css-back" size="50px" >
            <div ng-app="" ng-init="points=[1,15,19,2,40]">
            <p>The points are {{ points[2] }}</p>
            </div>      
          
            <div ng-app="" ng-init="names=[
            {name:'Jani',country:'Norway'},
            {name:'Hege',country:'Sweden'},
            {name:'Kai',country:'Denmark'}]">
                <ul>
                  <li ng-repeat="x	in names">
                    {{ x.name + ', ' + x.country }}
                  </li>
                </ul>
            </div>            
       </div>
        
    </div>
  <!-- Le javascript -->
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    
  <script type="application/javascript" src="js/libs/angular/angular.min.js"></script>
  <script type="application/javascript" src="js/libs/angular-ui-layout/ui-layout.js"></script>
    <script src='js/libs/angular-sanitize.min.js'></script>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
  <script src="js/libs/angular.treeview/angular.treeview.js"></script>
  <script src="js/libs/ang-accordion/js/ang-accordion.js"></script>
  <script src="js/demo.js"></script>
  <script>
  </script>
</body>

</html>
