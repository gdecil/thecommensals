<form class="form-horizontal">
  <legend>Confirm Dialog</legend>
  <div class="form-group">
    <label for="confirmTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="confirmTitle" ng-model="title" placeholder="The title of the dialog">
    </div>
  </div>
  <div class="form-group">
    <label for="confirmText" class="col-sm-2 control-label">Text</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="confirmText" ng-model="text" placeholder="The text of the confirm">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="confirm(text, title)">Confirm</button>
    </div>
  </div>
</form>
