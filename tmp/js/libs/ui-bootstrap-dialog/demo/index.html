<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script> 
  <![endif]-->

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="../src/ui-bootstrap-dialog.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div class="jumbotron text-center">
    <div class="container">
      <h1>angular-ui-dialog</h1>
      <p>
        Simple wrapper around the modal service.
      </p>
    </div>
  </div>

  <div class="container">
    <div tabset>
      <div tab heading="Confirm">
        <div my-app-confirm-demo></div>
      </div>
      <div tab heading="Confirm Click" ng-init="clickCount = 0">


        <p>
          <button class="btn btn-default" dlg-confirm="Are you sure you want to increase the click count?" dlg-confirm-title="Increase click count" ng-click="clickCount = clickCount + 1">
            Clicked {{ clickCount }} time(s)
          </button>
        </p>

        <p>
          <a href="http://www.google.com" target="_blank" dlg-confirm="You're about to leave this website; are you sure?" dlg-confirm-title="Leaving ...">www.google.com</a>
        </p>
      </div>
      <div tab heading="Alert">
        <div my-app-alert-demo></div>
      </div>
      <div tab heading="Prompt">
        <div my-app-prompt-demo></div>
      </div>

    </div>
  </div>





</body>

</html>
