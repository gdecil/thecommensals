<div class="modal-header">
  <h3 class="modal-title">angular-dirty-form config</h3>
</div>


<div class="modal-body">

  <form class="form-horizontal" novalidate>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="config.async">Use custom (nonblocking) dialog
          </label>
        </div>
      </div>
    </div>

    <div class="form-group" ng-if="config.async">
      <label for="configTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="configTitle" placeholder="Title" ng-model="config.title">
      </div>
    </div>

    <div class="form-group">
      <label for="configMessage" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="configMessage" placeholder="The message to display to the user" ng-model="config.message">
      </div>
    </div>

  </form>
  
</div>

<div class="modal-section-top" ng-if="getExampleCode()">
 <h5>Example</h5>
  <pre><code>{{ getExampleCode() }}</code></pre>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close()">Close</button>
</div>
