<div class="container" ng-controller="View2Ctrl">

  <h1>View 2</h1>

  <!-- Expose the form controller by setting the name -->

  <form class="form-horizontal" name="form.ctrl" novalidate dirty-form>
    <legend>Example Form 2
      <span class="pull-right">
        <span ng-if="form.ctrl.$pristine" class="label label-success">Pristine</span>
      <span ng-if="form.ctrl.$dirty" class="label label-warning">Dirty</span>
      <span ng-if="form.ctrl.$valid" class="label label-success">Valid</span>
      <span ng-if="form.ctrl.$invalid" class="label label-danger">Invalid</span>
      <span ng-if="form.ctrl.$submitted" class="label label-info">Submitted</span>
      </span>
    </legend>

    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email (required)" ng-model="form.input.email" ng-required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="inputMessage" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputMessage" cols="30" rows="10" ng-model="form.input.message" placeholder="The message to send"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-disabled="form.ctrl.$invalid" ng-click="send()">Send</button>
      </div>
    </div>
  </form>
</div>
