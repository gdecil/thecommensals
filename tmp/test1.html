
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphaël · Fonts</title>
        <link rel="stylesheet" href="css/demo.css" media="screen">
<!--        <link rel="stylesheet" href="demo-print.css" media="print">-->
        <script src="js/raphael-min.js"></script>
        <script src="js/font.js"></script>
        <script>
            window.onload = function () {
                var r = Raphael("holder", 640, 480),
                    fonts = [0, r.getFont("1"), r.getFont("2"), r.getFont("3"), r.getFont("whoa")],
                    custom = r.print(70, 150, "Ciao Pippo  a", fonts[4], 60).attr({fill: "#fff"}),
                    nums = [
                              r.print(450, 150, "1", fonts[1], 60).attr({fill: "#fff"}),
                              r.print(500, 240, "2", fonts[2], 60).attr({fill: "#fff"}),
                              r.print(550, 240, "3", fonts[3], 60).attr({fill: "#fff"})
                          ];
            };
        </script>
    </head>
    <body>
        <div id="holder"></div>
        <p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript Vector Library</p>
    </body>
</html>
