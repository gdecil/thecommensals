<form class="form-horizontal">
  <legend>Alert Dialog</legend>
  <div class="form-group">
    <label for="alertTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="alertTitle" ng-model="title" placeholder="The title of the dialog">
    </div>
  </div>
  <div class="form-group">
    <label for="alertText" class="col-sm-2 control-label">Text</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="alertText" ng-model="text" placeholder="The text of the alert">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="alert(text, title)">Alert</button>
    </div>
  </div>
</form>
